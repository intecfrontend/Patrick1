<body>
    <button id="btn">Result</button>
</body>
<style>
    #btn {
        outline: none;
    }
</style>
<script>
    let bodybg = document.querySelector('body');
    let colorBtn = document.querySelector('#btn');
    let colors = ["red", "lime", "purple", "cyan", "blue", "yellow"];
    let x = "";
    let i = 0;

    document.getElementById("btn").onclick = function () {
        if (i < colors.length) {
            x += colors[i++] + "<br>";
            bodybg.style.backgroundColor = colors[i - 1];

        } else {
            colorBtn.style.fontSize = "300px";
            colorBtn.style.borderRadius = "30px";
            colorBtn.innerHTML = "stop";
        }
    }
</script>
